
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFLECTRA - Smart Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F8F9FA;
            overscroll-behavior: none;
        }
        .bg-midnight { background-color: #5B2D8B; }
        .text-midnight { color: #5B2D8B; }
        .bg-neon { background-color: #4EF3C2; }
        .text-neon { color: #4EF3C2; }
        .border-neon { border-color: #4EF3C2; }
        
        /* Mobile Frame Mockup */
        @media (min-width: 640px) {
            .app-container {
                max-width: 400px;
                margin: 2rem auto;
                height: 800px;
                border: 8px solid #111;
                border-radius: 40px;
                overflow: hidden;
                position: relative;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            }
        }

        .scanning-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #4EF3C2;
            box-shadow: 0 0 15px #4EF3C2;
            animation: scan 2s linear infinite;
            z-index: 50;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^0.2.1"
  }
}
</script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="root" class="app-container w-full h-full bg-white shadow-xl relative overflow-hidden"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
